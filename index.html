<!DOCTYPE html>

<html lang="es">
  <head>
    <title>Encriptador de texto - Desafío 1</title>
    <link rel="icon" type="image/x-icon" href="favicon/Logo.ico" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Desafío 1 del bootcamp de programación de Alura Latam"
    />
    <meta name="author" content="Maximiliano Quinteros" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <header>
      <img class="logo" src="images/Logo.png" />
      <section class="encriptadores">
        <button id="encriptador1" onclick="modo1()">Modo 1</button>
        <button id="encriptador2" onclick="modo2()">Modo 2</button>
        <button id="encriptador3" onclick="modo3()">Modo 3</button>
      </section>
    </header>
    <main>
      <section class="seccion-izquierda">
        <textarea
          id="mensaje-izquierda"
          class="input-texto"
          rows="13"
          cols="35"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <img id="signo" src="images/bi_exclamation-circle-fill.png" />
        <p id="texto-signo">Solo letras minúsculas y sin acentos</p>
      </section>
      <section class="seccion-derecha">
        <img id="muñeco" src="images/Muñeco.png" />
        <h1 id="mensaje-no-encontrado">Ningún mensaje fue encontrado</h1>
        <p id="mensaje-derecha">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
        <button id="boton-copiar-texto" onclick="copiar()">Copiar texto</button>
      </section>

      <section class="seccion-botones">
        <button id="boton-encriptar" onclick="encriptar()">Encriptar</button>
        <button id="boton-desencriptar" onclick="desencriptar()">
          Desencriptar
        </button>
      </section>
    </main>
  </body>
</html>
